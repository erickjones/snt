<ul>
	<li ng-repeat="waster in users"	ng-show="user._id !== waster._id">
		<img src="{{waster.image}}" alt="{{waster.email}}" class="profile-image" />
		{{waster.email}}
		<a ng-click="follow(user._id, waster._id)" ng-hide="checkIsFollowing(waster._id)">follow</a>
		<a ng-click="unfollow(user._id, waster._id)" ng-show="checkIsFollowing(waster._id)">unfollow</a>
	</li>
</ul>
